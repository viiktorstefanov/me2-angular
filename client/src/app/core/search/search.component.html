<div class="card">
  <div class="card-head">
    <form
      class="card-head-form"
      [formGroup]="form"
      (ngSubmit)="searchSubmitHandler()"
    >
      <input
        type="text"
        formControlName="searchInput"
        placeholder="Search"
        class="search-input"
      />
      <button [disabled]="form.invalid" class="search-btn">
        <i class="fas fa-search search-icon"></i>
      </button>
    </form>
  </div>
</div>

<app-spinner></app-spinner>
<div class="search-container" *ngIf="experiences || places">
  <ng-container *ngIf="experiences">
    <app-card
      *ngFor="let experience of experiences"
      [title]="experience.service"
      [content]="experience.description"
      [path]="'/experiences/details/' + experience._id"
    >
    </app-card>
  </ng-container>
  <ng-container *ngIf="places">
    <app-card
    *ngFor="let place of places"
  >
  </app-card>
  </ng-container>
</div>
