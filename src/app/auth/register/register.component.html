<div class="sign-up-container">
  
  <div class="sign-up-head">
    <div class="sign-up-title">
      <h1 class="sign-up-title-main">Sign Up</h1>
      <span class="sign-up-title-subtitle">It's quick and easy</span>
    </div>
    <div class="btn-modal-close" (click)="closeDialog()">
      <i class="fal fa-times close-icon"></i>
    </div>
  </div>
  
  <hr />

  <form class="sign-up-form" [formGroup]="form" (ngSubmit)="submitHandler()">
      <div class="sign-up-form-fullName">
        <input type="text" formControlName="firstName" placeholder="First name" class="sign-up-form-input-firstName"/>
        <input type="text" formControlName="lastName" placeholder="Last name" class="sign-up-form-input-lastName" />
      </div>
      <input type="text" formControlName="email" placeholder="example@email.com" class="sign-up-form-input-email"/>
      <input type="text" formControlName="password" placeholder="New password" class="sign-up-form-input-password"/>
      <input type="text" formControlName="phoneNumber" placeholder="Mobile number" class="sign-up-form-input-phoneNumber"/>
      <span class="sign-up-form-terms">By clicking Sign Up, you agree to our <a>Terms</a>. Learn how we collect, use and share your data in our Privacy Policy and how we use cookies and similar technology in our Cookies Policy. You may receive Email Notifications from us and can opt out any time.</span>
      <button [disabled]="form.invalid" class="sign-up-btn-submit">Sign Up</button> 
    </form>
</div>
